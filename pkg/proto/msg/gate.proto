syntax = "proto3";

package pb;
option go_package = "/pb";

message PushToUser {
  sfixed64 id = 1;
  bytes Bytes = 2;
}

message PushToUsers {
  repeated int64 ids = 1;
  bytes Bytes = 2;
}

message PushToAllUsers {
  bytes Bytes = 1;
}

message ReqGateAuth {
  string Token = 1;
}

// 1: 过期
// 2: 重复登陆
message ResGateAuth {
  fixed32 ErrCode = 1;
}

message ReqGateSetCharacterId {
  sfixed64 Cid = 2;
}

message ResGateSetCharacterId {
}

message NtcGateUserOffline {

}